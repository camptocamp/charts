apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pushprox.fullname" . }}
  labels:
{{ include "pushprox.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pushprox.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pushprox.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
{{ if .Values.auth.enabled }}
        - name: {{ .Chart.Name }}-auth
          image: "{{ .Values.auth.image.repository }}:{{ .Values.auth.image.tag }}"
          imagePullPolicy: {{ .Values.auth.image.pullPolicy }}
          args:
            - --provider={{ .Values.auth.provider }}
            - --upstream=http://localhost:8080
          {{- with .Values.auth.additionalArgs }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
          {{- with .Values.auth.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: oauth
              containerPort: 4180
              protocol: TCP
          resources:
            {{- toYaml .Values.auth.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/tls/private
              name: secret-{{ include "pushprox.fullname" . }}-tls
            - mountPath: /etc/proxy/htpasswd
              name: secret-{{ include "pushprox.fullname" . }}-htpasswd
{{ end }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --log.level=warn
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: secret-{{ include "pushprox.fullname" . }}-tls
          secret:
            defaultMode: 420
            secretName: {{ include "pushprox.fullname" . }}-tls
        - name: secret-{{ include "pushprox.fullname" . }}-htpasswd
          secret:
            defaultMode: 420
            secretName: {{ include "pushprox.fullname" . }}-htpasswd
