# Default values for puppetserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# Only used if autoScaling is off
replicaCount: 1

autoScaling:
  enabled: false
  minCompilers: 1
  maxCompilers: 5
  cpuUtilizationPercentage: 80
  memoryUtilizationPercentage: 80
grafanaDashboard:
  enabled: false
image:
  repository: ghcr.io/openvoxproject/openvoxserver
  tag: 8.8.0-latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8140

securityContext:
  supplementalGroups: [999]

persistence:
  puppetca:
    accessMode: ReadWriteMany
    size: 100Mi
    storageClass: "-"
    existingClaim: "-"
  puppetcode:
    accessMode: ReadWriteMany
    size: 10Gi
    storageClass: "-"
    existingClaim: "-"

# General
ca_conf: |
  certificate-authority: {
      # allow CA to sign certificate requests that have subject alternative names.
      # allow-subject-alt-names: false

      # allow CA to sign certificate requests that have authorization extensions.
      # allow-authorization-extensions: false
  }

auth_conf: ''

java_mem_limit: '2g'
max_active_instances: '4'

readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 5

# The configmap it points to must contain those keys:
# - autosign
# - puppet.conf
# - hiera.yaml
# - puppetdb.conf
# - routes.yaml
#  If setted, puppet_conf, puppetdb_conf and routes_yaml are ignored
puppetConfigMap: nil


puppet_conf: ''
puppetdb_conf: ''
routes_yaml: ''

# CA
autosign:
  psk: ''
  script: ''

# Hiera
gnupg:
  enabled: false
  private: '' # GPG key for eyaml


initContainers:
  gpgImport:
    resources: {}
  jmxExporter:
    resources: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: false
