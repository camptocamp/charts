# Default values for terraboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/camptocamp/terraboard
  tag: 2.0.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

swagger:
  service:
    type: ClusterIP
    port: 80
    targetPort: 8081

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      mainPaths: ['/']
      swaggerPaths: ['/docs']
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
terraboard:
  base_url: "/"

aws:
  region: ""
  key_id: ""
  secret_access_key: ""
  bucket: ""
  dynamodb_table: ""
  file_extension: ""

# Use Terraform Cloud/Enterprise as the source for fetching statefiles and locks
tfe:
  # Address of the TFE API endpoint - (required)
  address: https://app.terraform.io

  # Token to authenticate/authorize yourself with the API - (required)
  token:

  # Organization to poll data from - (required)
  organization:

db:
  host: ""
  name: ""
  user: ""
  password: ""
  sslmode: "require"
