# Default values for puppetdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

autosign:
  psk: ''

public_name: ''


puppetdb:

  replicaCount: 1

  image:
    repository: docker.io/puppet/puppetdb
    tag: 5.2.7
    pullPolicy: Always

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 8081

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    paths: []
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  java_mem_limit: "256m"

  postgresql_cert: ""

  puppetdb_ini: |
    [global]
    vardir = /opt/puppetlabs/server/data/puppetdb

    [command-processing]

    [database]
    subname = //postgresql:5432/puppetdb
    username = puppetdb
    password = puppetdb

    [jetty]
    host = 127.0.0.1
    port = 8080
    ssl-host = 0.0.0.0
    ssl-port = 8081
    ssl-key = /etc/puppetlabs/puppet/ssl/private_keys/puppetdb.pem
    ssl-cert = /etc/puppetlabs/puppet/ssl/certs/puppetdb.pem
    ssl-ca-cert = /etc/puppetlabs/puppet/ssl/certs/ca.pem

    [nrepl]
    enabled = false
    port = 8082
    host = 127.0.0.1


prometheusPuppetdbExporter:
  enabled: true

  image:
    repository: docker.io/camptocamp/prometheus-puppetdb-exporter
    tag: latest
    pullPolicy: Always

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 9121

  scrapeInterval: 5s
  reportMetricsCategories: "resources,time,changes,events"

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}
