# Default values for puppetdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

autosign:
  psk: ''

initContainersImage:
  # This image can be replaced by an open source version of the puppet agent with a higher version
  repository: puppet/puppet-agent
  tag: 7.20.0
  pullPolicy: IfNotPresent

securityContext:
  supplementalGroups: [999]

puppetdb:
  replicaCount: 1
  envs: []
  securityContext: {}
  image:
    # This image can be replaced by an open source version of the puppetdb
    repository: ghcr.io/voxpupuli/container-puppetdb
    tag: 8.8.1-latest
    pullPolicy: Always
    pullSecrets: []

  nameOverride: ""
  fullnameOverride: ""
  serviceAccountName: ""   # Service account used for the deployment
  puppetServerURL: puppetserver
  psk:
    existingSecret: ""     # the secret for the autosigning on the server side
  service:
    type: ClusterIP
    port: 8081

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    paths: []
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  public_name: ''

  java_mem_limit: "256m"

  postgresql_cert: ""

  init:
    autosign:
      resources: {}

    jmx_exporter:
      resources: {}


prometheusPuppetdbExporter:
  enabled: true

  image:
    repository: docker.io/camptocamp/prometheus-puppetdb-exporter
    tag: latest
    pullPolicy: Always

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 9121

  scrapeInterval: 5s
  reportMetricsCategories: "resources,time,changes,events"

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  init:
    autosign:
      resources: {}
